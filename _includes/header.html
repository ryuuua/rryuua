<header class="site-header" role="banner">
  <div class="header-inner">
    <a class="site-title" rel="author" href="{{ '/' | relative_url }}">
      {{ site.title | escape }}
    </a>

    <button class="theme-toggle" type="button" data-theme-toggle aria-pressed="false">
      <span class="theme-toggle__icon" aria-hidden="true"></span>
      <span class="theme-toggle__text" data-theme-label>Light mode</span>
    </button>

    <input type="checkbox" id="site-nav-toggle" class="nav-toggle">
    <label for="site-nav-toggle" class="nav-toggle-label">
      <span class="sr-only">Toggle navigation</span>
      <span class="hamburger" aria-hidden="true"></span>
    </label>

    <nav class="site-nav" id="site-nav-menu" aria-label="Main navigation">
      <div class="nav-groups">
        <ul class="nav-group nav-group--global">
          <li><a class="nav-link" href="{{ '/projects/' | relative_url }}">Projects</a></li>
          <li><a class="nav-link" href="{{ '/publications/' | relative_url }}">Publications</a></li>
          <li><a class="nav-link" href="{{ '/blog/' | relative_url }}">Blog</a></li>
          <li><a class="nav-link" href="{{ '/cv/' | relative_url }}">CV</a></li>
        </ul>
        <span class="nav-divider" aria-hidden="true"></span>
        <div class="nav-stack">
          <span class="nav-label">On this page</span>
          <ul class="nav-group nav-group--local">
            <li><a class="nav-link" data-local="true" href="{{ '/' | relative_url }}#about">About</a></li>
            <li><a class="nav-link" data-local="true" href="{{ '/' | relative_url }}#research">Research</a></li>
            <li><a class="nav-link" data-local="true" href="{{ '/' | relative_url }}#highlights">Highlights</a></li>
            <li><a class="nav-link" data-local="true" href="{{ '/' | relative_url }}#education">Education</a></li>
            <li><a class="nav-link" data-local="true" href="{{ '/' | relative_url }}#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>

<script>
  (function() {
    const storageKey = 'theme-preference';
    const root = document.documentElement;
    const toggle = document.querySelector('[data-theme-toggle]');
    const label = toggle ? toggle.querySelector('[data-theme-label]') : null;
    const applyTheme = (theme) => {
      root.setAttribute('data-theme', theme);
      if (toggle) {
        toggle.setAttribute('aria-pressed', theme === 'dark');
        if (label) {
          label.textContent = theme === 'dark' ? 'Dark mode' : 'Light mode';
        }
      }
      document.querySelectorAll('[data-favicon]').forEach((icon) => {
        const lightIcon = icon.getAttribute('data-light-icon');
        const darkIcon = icon.getAttribute('data-dark-icon');
        if (lightIcon && darkIcon) {
          icon.setAttribute('href', theme === 'dark' ? darkIcon : lightIcon);
        }
      });
      document.querySelectorAll('[data-theme-image]').forEach((image) => {
        const lightSrc = image.getAttribute('data-light-src');
        const darkSrc = image.getAttribute('data-dark-src');
        if (lightSrc && darkSrc) {
          image.setAttribute('src', theme === 'dark' ? darkSrc : lightSrc);
        }
      });
    };

    let stored = null;
    try {
      stored = localStorage.getItem(storageKey);
    } catch (error) {
      stored = null;
    }

    const initialTheme = stored === 'light' || stored === 'dark' ? stored : 'light';
    applyTheme(initialTheme);
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => applyTheme(initialTheme), { once: true });
    }

    if (toggle) {
      toggle.addEventListener('click', () => {
        const current = root.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
        const next = current === 'dark' ? 'light' : 'dark';
        applyTheme(next);
        try {
          localStorage.setItem(storageKey, next);
        } catch (error) {
        }
      });
    }
  })();
</script>
